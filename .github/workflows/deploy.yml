name: Deploy AI FAQ App to Cloudflare Pages

on:
  push:
    branches:
      - main 

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    # Set the default working directory to the subfolder where your package.json lives
    defaults:
      run:
        working-directory: ./ai-faq-app 
        
    permissions:
      contents: read
      deployments: write
      
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js Environment
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm install

      - name: Build Project
        run: npm run build 

      # --- DEPLOYMENT ---
      - name: Publish to Cloudflare Pages (Final Attempt)
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          
          # Project Name
          projectName: ai-faq-assistant-final 
          
          # COMMON NEXT.JS OUTPUT: We are trying the standard Next.js static output folder
          directory: ./.next/static
